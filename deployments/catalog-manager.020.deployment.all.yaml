apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalog-manager
  namespace: TARGET_K8S_NAMESPACE
  labels:
    app: catalog-manager
spec:
  replicas: 1
  selector:
    matchLabels:
      app: catalog-manager
  template:
    metadata:
      labels:
        app: catalog-manager
    spec:
      containers:
      - name: catalog-manager
        image: TARGET_DOCKER_REGISTRY/catalog-manager:VERSION
        imagePullPolicy: Always
        args:
          - "run"
          - "--clonePath=/napptive/repo"
          - "--configPath=/napptive/config/provider_config.config"
          - "--interval=60"
        volumeMounts:
          - name: rsa
            mountPath: "/napptive/ssh/"
          - name:  catalog-manager-config
            mountPath: "/napptive/config/"
            readOnly: true
          - name: catalog-manger-storage
            mountPath: "/napptive/repo"
      volumes:
      - name: rsa
        secret:
          secretName: ssh-secret
      - name: catalog-manager-config
        configMap:
          name: catalog-provider-config
      - name: catalog-manger-storage
        emptyDir: {}
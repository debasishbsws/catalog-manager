apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalog-manager
  namespace: TARGET_K8S_NAMESPACE
  labels:
    app: catalog-manager
spec:
  replicas: 1
  selector:
    matchLabels:
      app: catalog-manager
  template:
    metadata:
      labels:
        app: catalog-manager
    spec:
      containers:
      - name: catalog-manager
        image: TARGET_DOCKER_REGISTRY/catalog-manager:VERSION
        imagePullPolicy: Always
        args: ["run"]
        volumeMounts:
          - mountPath: /ssh
            name: rsa
      volumes:
      - name: rsa
        secret:
          secretName: ssh-secret